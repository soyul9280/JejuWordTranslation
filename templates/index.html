<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GopDak-Jeju</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/first.css" />
    <link rel="stylesheet" href="/static/css/flash.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=New+Amsterdam&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="/static/js/filescript.js"></script>
</head>
<body>
    <div id="selection1" class="section">
      <h2 class="title">
        <span class="title-part title-part-top">곱닥한</span>
        <span class="title-part title-part-bottom">제주어</span>
      </h2>
      <p class="subtitle">제주 방언, 이제 손끝에서 만나요!</p>
      <p class="subtitle2">
        제주도에 대한 호기심이 생기셨나요? <br/>
        손끝으로 만나는 제주 방언이 당신을 더 가까이 제주로 데려다 줄 거예요.
      </p>
      <div class="selection1-button-container">
          <a href="#selection2" class="btn-hover color-9">번역하기</a>
          <!--<a href="#selection2" class="btn-hover color-9">측정하기</a>
          <a href="#selection2" class="btn-hover color-9">제주어 만화</a>-->
      </div>
      <img class="arrow" src ="/static/img/arrow.png">
    </div>

    <div id="selection2" class="section">
      <div class="intro-container">
        <h1 class="main-title">곱닥시스템</h1>
        <p class="intro-text">효과적으로 제주방언을 접해보세요</p>
      </div>
      <div class="container">
        <div class="button-container">
          <button class="btn-hover color-9 text" onclick="showTextContainer();" resetBackground(); style="font-size: 28px;">
            <span class="material-symbols-outlined">chat</span>
            텍스트
          </button>
          <button class="btn-hover color-9 file" onclick="showFileContainer();" changeBackground(); style="font-size: 28px;">
            <span class="material-symbols-outlined">description</span>
            문서
          </button>
        </div>

        <div id="textContainer" class="textarea-container">
          <div class="textArea">
              <div class="textarea-wrapper">
                  <div class="textarea-wrapper1">
                      <textarea id="inputText" rows="10" placeholder="제주 사투리" ></textarea>
                      <button id="inputSTT" class="stt-button" onclick="startSTT('inputText')"></button> <!-- STT 버튼 -->
                  </div>
              </div>
              <span class="material-symbols-outlined" onclick="swapLanguages()">sync_alt</span>
              <div class="textarea-wrapper">
                  <div class="textarea-wrapper1">
                      <textarea id="outputText" rows="10" placeholder="표준어" readonly></textarea>
                      <button id="outputTTS" class="tts-button" onclick="playTTS('outputText')"></button> <!-- TTS 버튼 -->
                  </div>
              </div>
          </div>
          <div class="button-container">
              <button class="btn-hover color-9" onclick="translateText()" style="font-size: 25px;">번역하기</button>
          </div>
      </div>      
        

        <div id="fileContainer" class="file-container standby">
          <div class="content">
            <div class="file-input-wrapper">
              <span class="material-symbols-outlined" onclick="triggerFileInput()">attach_file</span>
              <label for="fileInput">파일 선택 (PDF, TXT, HWPX)</label>
              <input type="file" id="fileInput" accept=".pdf, .txt, .hwpx" />
            </div>
          </div>
          <div class="button-container">
            <button class="btn-hover color-9" onclick="uploadFileAndTranslate()" style="font-size: 25px;">번역하기</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 필요한 스크립트 파일 로드 -->
    <script src="/static/js/script.js"></script>
    <script src="/static/js/filescript.js"></script>
  </body>
</html>
